#List didalam Array Yaml

{
  murid: [Yaya, Yudi, Yadi, Yuni, Yono, Yeni], #list
  mobil: [Brio, Mobilio, Rush, Pajero]
}

---

murid: #untuk menulisnya wajib mundur sebelum variabel murid yang diatas, karena semua valur diambil dari variabel List diatas
  - Yaya #value dari murid
  - Yudi
  - Yadi
  - Yono
  - Yeni

mobil:
  - Brio
  - Mobilio
  - Rush
  - Pajero

#Bisa diterapkan untuk membuat array associatif yang didalamnya ada array lagi, didalamnya ada list, didalamnya ada value biasa, dst
